<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/SuSi/etc/ne.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geumgok News</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
  </style>
  <body>
    <div class="head">
      <div class="headerobjectswrapper">
        <header>GEUMGOK NEWS</header>
      </div>

      <div class="subhead">Thursday May 29, 2023</div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p class="title">과학◦기술 8강</p>
          <br /><br />
          <p class="description">마우스를 올려주세요.</p>
        </div>
        <div class="flip-card-back">
          <p class="title">
            데이터가 계속 생성되며, 수집 및 분석을 통해 지식과 통찰력을
            얻습니다.
          </p>
          <p class="title">
            전처리 과정에서 이상치와 결측치를 처리해야 정확한 결과를 얻을 수
            있습니다.
          </p>
          <p class="title">
            이상치는 정상 범위를 벗어난 값이며, 사분위수와 상자 수염 도표로 확인
            및 제거합니다.
          </p>
          <p class="title">
            결측치는 데이터 값이 없는 상태로, 삭제와 대체 방법이 있으며, 정보
            손실 및 왜곡을 최소화하는 방식으로 처리해야 합니다.
          </p>
          <br /><br />
          <p class="description">치워주세요.</p>
        </div>
      </div>
    </div>
  </body>
</html>
