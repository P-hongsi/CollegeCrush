<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
    </style>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geumgok News</title>
  </head>
  <body>
    <div class="center">
      <div class="head">
        <div class="headerobjectswrapper">
          <header class="t">
                <span style="--x: 1">G</span><span style="--x: 2">E</span
                ><span style="--x: 3">U</span><span style="--x: 4">M</span
                ><span style="--x: 5">G</span><span style="--x: 6">O</span
                ><span style="--x: 7">K</span>
          </header>
        </div>
        <div class="subhead">Thursday May 26, 2023</div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="data analysis.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              데이터 분석을 위해 이상치와 결측치 처리가 필요합니다.
            </p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="wrong.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              이상치는 정상 범위를 벗어난 값으로, 사분위수와 상자 수염 도표를
              이용해 확인 및 제거합니다.
            </p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="novalue.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              결측치는 데이터 값이 없는 상태로, 처리 방법으로 삭제와 대체가
              있습니다.
            </p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="delete.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              삭제는 결측치가 포함된 행이나 열을 제거하는 것이며, 대체는
              결측치를 다른 값으로 채우는 것입니다.
            </p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="distortion.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              정보 손실과 왜곡을 최소화하도록 주의가 필요합니다.
            </p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="title" src="good.png" />
          </div>
          <div class="flip-card-back">
            <p class="title">
              이상치와 결측치를 처리함으로써 좋은 분석 결과를 얻을 수 있습니다.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
