<!DOCTYPE html>
<html>
  <head>
    <meta charset="euc-kr" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .shape .shape-fill {
        fill: #ff990a;
      }

      .shape svg {
        width: 100%;
        height: 56px;
      }

      button {
        background: linear-gradient(90deg, rgba(255,179,11,1) 13%, rgba(255,104,93,1) 50%, rgba(243,106,62,1) 82%);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 18px;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:active,
      button:hover {
        outline: 0;
      }

      button span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
      }

      button:hover span {
        background: none;
      }

      button:active {
        transform: scale(0.9);
      }

      #compare-btn {
        margin: 0 auto;
      }

      #result-container {
        color: black;
        text-align: center;
        margin-top: 7vh;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10vh;
      }

      #select-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5vh;
      }

      select {
        height: 10vh;
        border: 0.1px solid #999;
        background-color: white;
        border-radius: 18px;
        text-align: center;
        align-items: center;
        justify-content: center;
        position: relative;
        display: flex;
        font-size: 15px;
      }

      th {
        border: 0.1px solid black;
      }

      td {
        border: 0.1px solid black;
        text-align: center;
      }

      #table-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #lol {
        color: #ff990a;
        position: absolute;
        top: 3vh;
        left: 15vw;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: white;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ff990a;
        padding: 8px 12px;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__logo {
        font-size: 21px;
      }

      .navbar__menu :hover {
        background: rgb(139, 167, 238);
        border-radius: 4px;
      }

      .navbar__icons li {
        padding: 8px 12px;
      }

      .navbar__toogleBtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: white;
      }

      @media screen and (max-width: 768px) {
        #lol {
          display: none;
        }

        #compare-btn {
          margin-top: 0vh;
        }

        #result-container {
          margin-top: 8vh;
          font-size: 20px;
          margin-bottom: 5vh;
        }

        #select-container {
          margin-top: 7vh;
        }

        #table-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

        select {
          width: 60vw;
          height: 15vw;
          border-radius: 25px;
          font-size: 15px;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <a
          id="f"
          href="https://P-hongsi.github.io/SuSi/"
          onclick="window.localStorage.clear()"
          >계산기</a
        >
      </div>

      <ul class="navbar__menu">
        <li>
          <a
            id="lol"
            href="https://drive.google.com/file/d/1LTNGbC_7kBr5g2t-fbHaY2TLj8Lr4QjF/view?usp=drivesdk"
            >이걸 찾네?</a
          >
        </li>
        <li><a href="Compare_bsu.html">학과점수 비교</a></li>
        <li><a href="Common_bsu.html">석차등급과목 계산기</a></li>
        <li><a href="Career_bsu.html">진로선택과목 계산기</a></li>
      </ul>
      <a href="#" class="navbar__toogleBtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="shape">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
          opacity=".25"
          class="shape-fill"
        ></path>
        <path
          d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
          opacity=".5"
          class="shape-fill"
        ></path>
        <path
          d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <div id="select-container"></div>
    <br /><br /><br /><br /><br />
    <div class="parent">
      <button id="compare-btn"><span class="text">비교</span></button>
    </div>
    <div id="result-container"></div>
    <div id="table-container">
      <table id="word-table">
        <thead>
          <tr>
            <th>모집인원</th>
            <th>경쟁률</th>
            <th>최종추합번호</th>
            <th>평균총점수</th>
            <th>평균총점수(70%)</th>
            <th>평균등급</th>
            <th>평균등급(70%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      $(document).ready(function () {
        var rows = null;

        $.ajax({
          url: "대학.csv",
          dataType: "text",
          type: "GET",
          beforeSend: function (xhr) {
            xhr.overrideMimeType("text/csv; charset=euc-kr");
          },
          success: function (data) {
            rows = data.split("\n");
            var selectHtml = '<select id="word-select">';
            for (var i = 0; i < rows.length; i++) {
              var cells = rows[i].split(",");
              selectHtml +=
                '<option value="' + i + '">' + cells[0] + "</option>";
            }
            selectHtml += "</select>";
            $("#select-container").html(selectHtml);
            $("#compare-btn").click(function () {
              var rowIndex = $("#word-select").val();
              var cells = rows[rowIndex].split(",");
              var inputVal1 = Number(window.localStorage.getItem("common"));
              var inputVal2 = Number(window.localStorage.getItem("career"));
              if (inputVal1 == cells[5] && inputVal2 == cells[6]) {
                $("#result-container").html(
                  `${cells[0]}와 평균 점수와 입력값이 일치합니다.`
                );
              } else if (inputVal1 > cells[5] && inputVal2 == cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수가 입력값보다${
                    Math.round((inputVal1 - cells[5]) * 100) / 100
                  } 낮고, 진로점수는 일치합니다.`
                );
              } else if (inputVal1 == cells[5] && inputVal2 > cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 진로점수가 입력값보다 ${
                    Math.round((inputVal2 - cells[6]) * 100) / 100
                  } 낮고, 석차점수는 일치합니다.`
                );
              } else if (inputVal1 > cells[5] && inputVal2 > cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수가 입력값보다 ${
                    Math.round((inputVal1 - cells[5]) * 100) / 100
                  } 낮고, 진로점수는 ${
                    Math.round((inputVal2 - cells[6]) * 100) / 100
                  } 낮습니다.`
                );
              } else if (
                inputVal1 < cells[5] &&
                inputVal2 < cells[6] &&
                inputVal1 > 0 &&
                inputVal2 > 0
              ) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수는 입력값보다 ${
                    Math.round((cells[5] - inputVal1) * 100) / 100
                  } 높고, 진로점수는 ${
                    Math.round((cells[6] - inputVal2) * 100) / 100
                  } 높습니다.`
                );
              } else if (inputVal1 == cells[5] && inputVal2 < cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 진로점수는 입력값보디${
                    Math.round((cells[6] - inputVal2) * 100) / 100
                  }높고, 석차점수는 일치합니다.`
                );
              } else if (inputVal1 < cells[5] && inputVal2 == cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수는 입력값보다 ${
                    Math.round((cells[5] - inputVal1) * 100) / 100
                  } 높고, 진로점수는 일치합니다.`
                );
              } else if (inputVal1 < cells[5] && inputVal2 > cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수는 입력값보다 ${
                    Math.round((cells[5] - inputVal1) * 100) / 100
                  } 높고, 진로점수는 ${
                    Math.round((inputVal2 - cells[6]) * 100) / 100
                  } 낮습니다.`
                );
              } else if (inputVal1 > cells[5] && inputVal2 < cells[6]) {
                $("#result-container").html(
                  `${cells[0]}의 석차점수는 입력값보다 ${
                    Math.round((inputVal1 - cells[5]) * 100) / 100
                  } 낮고, 진로점수는 ${
                    Math.round((cells[6] - inputVal2) * 100) / 100
                  } 높습니다.`
                );
              } else {
                $("#result-container").html("점수 계산을 해주세요.");
              }
              if (inputVal1> 0 && inputVal2 > 0) {
                var tableHtml =
                "<tr><td>" +
                cells[1] +
                "</td><td>" +
                cells[3] +
                "</td><td>" +
                cells[4] +
                "</td><td>" +
                cells[7] +
                "</td><td>" +
                cells[8] +
                "</td><td>" +
                cells[10] +
                "</td><td>" +
                cells[11] +
                "</td></tr>";
              $("#word-table tbody").html(tableHtml);
              } else {
                var tableHtml =
                "<tr><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td><td>" +
                0 +
                "</td></tr>";
              $("#word-table tbody").html(tableHtml);
              }
            });
          },
        });
      });

      // Set the number of seconds of inactivity before redirecting
      var inactivityTime = 60; // 60 seconds of inactivity before redirecting

      // Set the URL to redirect to
      var redirectUrl = "https://p-hongsi.github.io/SuSi/etc/noresponse.html";

      // Initialize a timer variable
      var timer;

      // Add an event listener for user input
      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);

      // Start the timer
      startTimer();

      // Function to start the timer
      function startTimer() {
        timer = setTimeout(function () {
          window.location.href = redirectUrl;
        }, inactivityTime * 1000);
      }

      // Function to reset the timer
      function resetTimer() {
        clearTimeout(timer);
        startTimer();
      }
    </script>
    <script
      src="https://kit.fontawesome.com/b17d4fa9e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
