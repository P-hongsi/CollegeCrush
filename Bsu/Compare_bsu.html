    <style>
      /* index페이지랑 같음 */
      .shape .shape-fill {
        fill: #ff990a;
      }

      .shape svg {
        width: 100%;
        height: 56px;
      }

      .hover-link {
        cursor: pointer;
      }

      img {
        width: 42px;
        height: 50px;
      }

      button {
        background: linear-gradient(
          90deg,
          rgba(255, 179, 11, 1) 13%,
          rgba(255, 104, 93, 1) 50%,
          rgba(243, 106, 62, 1) 82%
        );
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 18px;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:active,
      button:hover {
        outline: 0;
      }

      button span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
      }

      button:hover span {
        background: none;
      }

      button:active {
        transform: scale(0.9);
      }

      #compare-btn {
        margin: 0 auto;
      }

      #result-container {
        color: black;
        text-align: center;
        margin-top: 7vh;
        font-size: 24px;
        margin-bottom: 10vh;
      }

      #select-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5vh;
      }

      select {
        height: 10vh;
        border: 0.1px solid #999;
        background-color: white;
        color: black;
        border-radius: 18px;
        text-align: center;
        align-items: center;
        justify-content: center;
        position: relative;
        display: flex;
        font-size: 15px;
      }

      th {
        border: 0.1px solid rgb(5, 6, 45);
        background-color: rgb(5, 6, 45);
        color: white;
        border-radius: 5px;
      }

      td {
        border: 0.1px solid rgb(5, 6, 45);
        text-align: center;
        border-radius: 5px;
      }

      tbody > tr {
        color: white;
        background: linear-gradient(
          90deg,
          rgba(255, 179, 11, 1) 13%,
          rgba(255, 104, 93, 1) 50%,
          rgba(243, 106, 62, 1) 82%
        );
      }

      #table-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Nanum Gothic", sans-serif;
      }

      body {
        background: white;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ff990a;
        padding: 8px 12px;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__logo {
        font-size: 21px;
      }

      .navbar__menu > li:hover {
        border-radius: 10px;
        animation: fade-out 0.7s ease-in-out;
        animation-fill-mode: forwards;
      }

      /* index페이지랑 같음 */
      @keyframes fade-out {
        0% {
          background-color: rgba(226, 85, 20, 0.1);
        }
        10% {
          background-color: rgba(226, 85, 20, 0.2);
        }
        20% {
          background-color: rgba(226, 85, 20, 0.3);
        }
        30% {
          background-color: rgba(226, 85, 20, 0.4);
        }
        40% {
          background-color: rgba(226, 85, 20, 0.5);
        }
        50% {
          background-color: rgba(226, 85, 20, 0.6);
        }
        60% {
          background-color: rgba(226, 85, 20, 0.7);
        }
        70% {
          background-color: rgba(226, 85, 20, 0.8);
        }
        80% {
          background-color: rgba(226, 85, 20, 0.9);
        }
        90% {
          background-color: rgba(226, 85, 20, 0.95);
        }
        100% {
          background-color: rgb(226, 85, 20);
        }
      }

      .navbar__icons li {
        padding: 8px 12px;
      }

      .navbar__toogleBtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: white;
      }

      /* index페이지랑 같음 */
      @media screen and (max-width: 768px) {
        #compare-btn {
          margin-top: 0vh;
        }

        #result-container {
          margin-top: 8vh;
          font-size: 20px;
          margin-bottom: 5vh;
        }

        #select-container {
          margin-top: 7vh;
        }

        #table-container {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .navbar__menu > li:hover {
          width: 42vw;
        }

        select {
          width: 60vw;
          height: 15vw;
          border-radius: 25px;
          font-size: 15px;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }

        .navbar__toogleBtn > .fa-xmark {
          display: none;
        }

        .navbar__toogleBtn.active > .fa-xmark {
          display: block;
          margin-top: 0.7vh;
        }

        .navbar__toogleBtn.active > .fa-bars {
          display: none;
        }
      }

      /* index페이지랑 같음 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(40, 40, 40);
        }
        select {
          background-color: rgb(55, 55, 55);
          color: rgb(231, 231, 231);
          border: 0.1px solid #565656;
        }
        tbody > tr {
          color: rgb(231, 231, 231);
          background: linear-gradient(
            90deg,
            rgb(156, 174, 245) 3%,
            rgb(70, 88, 157) 50%,
            rgb(20, 38, 111) 82%
          );
        }
        th {
          border: 0.1px solid rgb(55, 55, 55);
          background-color: rgb(55, 55, 55);
          color: rgb(231, 231, 231);
        }
        td {
          border: 0.1px solid rgb(55, 55, 55);
        }
        button {
          background: linear-gradient(
            90deg,
            rgb(156, 174, 245) 3%,
            rgb(70, 88, 157) 50%,
            rgb(20, 38, 111) 82%
          );
          box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        }
        button span {
          background-color: rgb(5, 6, 45);
        }
        #result-container {
          color: rgb(231, 231, 231);
        }
        .navbar {
          background: rgb(102, 118, 181);
        }
        .shape .shape-fill {
          fill: #6676b5;
        }

        /* index페이지랑 같음 */
        @keyframes fade-out {
          0% {
            background-color: rgba(18, 32, 96, 0.1);
          }
          10% {
            background-color: rgba(18, 32, 96, 0.2);
          }
          20% {
            background-color: rgba(18, 32, 96, 0.3);
          }
          30% {
            background-color: rgba(18, 32, 96, 0.4);
          }
          40% {
            background-color: rgba(18, 32, 96, 0.5);
          }
          50% {
            background-color: rgba(18, 32, 96, 0.6);
          }
          60% {
            background-color: rgba(18, 32, 96, 0.7);
          }
          70% {
            background-color: rgba(18, 32, 96, 0.8);
          }
          80% {
            background-color: rgba(18, 32, 96, 0.9);
          }
          90% {
            background-color: rgba(18, 32, 96, 0.95);
          }
          100% {
            background-color: rgb(18, 32, 96);
          }
        }
      }
    </style>
