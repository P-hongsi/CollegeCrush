<html>
  <head>

    <!-- 창 제목 -->
    <title>학과점수비교</title>

    <!-- csv파싱 외부 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* index페이지랑 같음 */
      .shape .shape-fill {
        fill: #ff990a;
      }

      .shape svg {
        width: 100%;
        height: 56px;
      }

      img {
        width: 42px;
        height: 50px;
      }

      button {
        background: linear-gradient(
          90deg,
          rgba(255, 179, 11, 1) 13%,
          rgba(255, 104, 93, 1) 50%,
          rgba(243, 106, 62, 1) 82%
        );
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 18px;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:active,
      button:hover {
        outline: 0;
      }

      button span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
      }

      button:hover span {
        background: none;
      }

      button:active {
        transform: scale(0.9);
      }

      #compare-btn {
        margin: 0 auto;
      }

      #result-container {
        color: black;
        text-align: center;
        margin-top: 7vh;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10vh;
      }

      #select-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5vh;
      }

      select {
        height: 10vh;
        border: 0.1px solid #999;
        background-color: white;
        border-radius: 18px;
        text-align: center;
        align-items: center;
        justify-content: center;
        position: relative;
        display: flex;
        font-size: 15px;
      }

      th {
        border: 0.1px solid rgb(5, 6, 45);
        background-color: rgb(5, 6, 45);
        color: white;
      }

      td {
        border: 0.1px solid rgb(5, 6, 45);
        text-align: center;
      }

      tbody > tr {
        color: white;
        background: linear-gradient(
          90deg,
          rgba(255, 179, 11, 1) 13%,
          rgba(255, 104, 93, 1) 50%,
          rgba(243, 106, 62, 1) 82%
        );
      }

      #table-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: white;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ff990a;
        padding: 8px 12px;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__logo {
        font-size: 21px;
      }

      .navbar__menu > li:hover {
        border-radius: 10px;
        animation: fade-out 0.7s ease-in-out;
        animation-fill-mode: forwards;
      }

      /* index페이지랑 같음 */
      @keyframes fade-out {
        0% {
          background-color: rgba(226, 85, 20, 0.1);
        }
        10% {
          background-color: rgba(226, 85, 20, 0.2);
        }
        20% {
          background-color: rgba(226, 85, 20, 0.3);
        }
        30% {
          background-color: rgba(226, 85, 20, 0.4);
        }
        40% {
          background-color: rgba(226, 85, 20, 0.5);
        }
        50% {
          background-color: rgba(226, 85, 20, 0.6);
        }
        60% {
          background-color: rgba(226, 85, 20, 0.7);
        }
        70% {
          background-color: rgba(226, 85, 20, 0.8);
        }
        80% {
          background-color: rgba(226, 85, 20, 0.9);
        }
        90% {
          background-color: rgba(226, 85, 20, 0.95);
        }
        100% {
          background-color: rgb(226, 85, 20);
        }
      }

      .navbar__icons li {
        padding: 8px 12px;
      }

      .navbar__toogleBtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: white;
      }
      
      /* index페이지랑 같음 */
      @media screen and (max-width: 768px) {
        #compare-btn {
          margin-top: 0vh;
        }

        #result-container {
          margin-top: 8vh;
          font-size: 20px;
          margin-bottom: 5vh;
        }

        #select-container {
          margin-top: 7vh;
        }

        #table-container {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .navbar__menu > li:hover {
          width: 38vw;
        }

        select {
          width: 60vw;
          height: 15vw;
          border-radius: 25px;
          font-size: 15px;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }
      }

      /* index페이지랑 같음 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(40, 40, 40);
        }
        select {
          background-color: rgb(55, 55, 55);
          color: rgb(231, 231, 231);
          border: 0.1px solid #565656;
        }
        tbody > tr {
          color: rgb(231, 231, 231);
          background: linear-gradient(
            90deg,
            rgb(156, 174, 245) 3%,
            rgb(70, 88, 157) 50%,
            rgb(20, 38, 111) 82%
          );
        }
        th {
          border: 0.1px solid rgb(55, 55, 55);
          background-color: rgb(55, 55, 55);
          color: rgb(231, 231, 231);
        }
        td {
          border: 0.1px solid rgb(55, 55, 55);
        }
        button {
          background: linear-gradient(
            90deg,
            rgb(156, 174, 245) 3%,
            rgb(70, 88, 157) 50%,
            rgb(20, 38, 111) 82%
          );
          box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        }
        button span {
          background-color: rgb(5, 6, 45);
        }
        #result-container {
          color: rgb(231, 231, 231);
        }
        .navbar {
          background: rgb(102, 118, 181);
        }
        .shape .shape-fill {
          fill: #6676b5;
        }

        /* index페이지랑 같음 */
        @keyframes fade-out {
          0% {
            background-color: rgba(18, 32, 96, 0.1);
          }
          10% {
            background-color: rgba(18, 32, 96, 0.2);
          }
          20% {
            background-color: rgba(18, 32, 96, 0.3);
          }
          30% {
            background-color: rgba(18, 32, 96, 0.4);
          }
          40% {
            background-color: rgba(18, 32, 96, 0.5);
          }
          50% {
            background-color: rgba(18, 32, 96, 0.6);
          }
          60% {
            background-color: rgba(18, 32, 96, 0.7);
          }
          70% {
            background-color: rgba(18, 32, 96, 0.8);
          }
          80% {
            background-color: rgba(18, 32, 96, 0.9);
          }
          90% {
            background-color: rgba(18, 32, 96, 0.95);
          }
          100% {
            background-color: rgb(18, 32, 96);
          }
        }
      }

  <!-- index페이지랑 같음 -->
  <body oncontextmenu="return false">
    <nav class="navbar">

        <a id="f" href="/SuSi" onclick="window.localStorage.clear()"

      <ul class="navbar__menu">

    <div class="shape">

    <!-- 대학.csv파일에서 불러온 대학목록 -->
    <div id="select-container"></div>
    <br /><br /><br /><br /><br />

    <!-- 비교 버튼 -->
    <div class="parent">
      <button id="compare-btn"><span class="text">비교</span></button>
    </div>
    
    <!-- 결과칸 -->
    <div id="result-container"></div>
    
    <!-- 표  -->
    <div id="table-container">
      <table id="word-table">
        <thead>
          <tr>
            <th>모집인원</th>
            <th>경쟁률</th>
            <th>최종추합번호</th>
            <th>평균총점수</th>
            <th>평균총점수(70%)</th>
            <th>평균등급</th>
            <th>평균등급(70%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      //index페이지랑 같음
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");
      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      //대학 csv파일 파싱하고 저장된 점수값과 학과 점수 비교 코드
      $(document).ready(function () {
        var rows = null;

        $.ajax({
          url: "대학.csv",
          dataType: "text",
          type: "GET",
          beforeSend: function (xhr) {
            xhr.overrideMimeType("text/csv; charset=euc-kr");
          },
          success: function (data) {
            rows = data.split("\n");
            var selectHtml = '<select id="word-select">';
            for (var i = 0; i < rows.length; i++) {
              var cells = rows[i].split(",");
              selectHtml +=
                '<option value="' + i + '">' + cells[0] + "</option>";
            }
            selectHtml += "</select>";
            $("#select-container").html(selectHtml);
            $("#compare-btn").click(function () {
              var rowIndex = $("#word-select").val();
              var cells = rows[rowIndex].split(",");
              var inputVal1 = Number(window.localStorage.getItem("common"));
              var inputVal2 = Number(window.localStorage.getItem("career"));
              const diff1 = inputVal1 - cells[5];
              const diff2 = inputVal2 - cells[6];
              if (inputVal1 <= 0 || inputVal2 <= 0) {
                $("#result-container").html("점수 계산을 해주세요.");
              } else if (diff1 === 0 && diff2 === 0) {
                $("#result-container").html(`${cells[0]}와 평균 점수와 입력값이 일치합니다.`);
              } else if (diff1 > 0 && diff2 > 0) {
                $("#result-container").html(`${cells[0]}의 석차점수가 입력값보다 ${diff1.toFixed(2)} 낮고, 진로점수는 ${diff2.toFixed(2)} 낮습니다.`);
              } else if (diff1 === 0 && diff2 > 0) {
                $("#result-container").html(`${cells[0]}의 진로점수가 입력값보다 ${diff2.toFixed(2)} 낮고, 석차점수는 일치합니다.`);
              } else if (diff1 > 0 && diff2 === 0) {
                $("#result-container").html(`${cells[0]}의 석차점수가 입력값보다 ${diff1.toFixed(2)} 낮고, 진로점수는 일치합니다.`);
              } else if (diff1 < 0 && diff2 < 0) {
                $("#result-container").html(`${cells[0]}의 석차점수는 입력값보다 ${Math.abs(diff1).toFixed(2)} 높고, 진로점수는 ${Math.abs(diff2).toFixed(2)} 높습니다.`);
              } else if (diff1 === 0 && diff2 < 0) {
                $("#result-container").html(`${cells[0]}의 진로점수는 입력값보다 ${Math.abs(diff2).toFixed(2)} 높고, 석차점수는 일치합니다.`);
              } else if (diff1 < 0 && diff2 === 0) {
                $("#result-container").html(`${cells[0]}의 석차점수는 입력값보다 ${Math.abs(diff1).toFixed(2)} 높고, 진로점수는 일치합니다.`);
              } else {
                $("#result-container").html(`${cells[0]}의 석차점수는 입력값보다 ${Math.abs(diff1).toFixed(2)} 높고, 진로점수는 ${Math.abs(diff2).toFixed(2)} 낮습니다.`);
              }
              var tableHtml = "<tr><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[1] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[3] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[4] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[7] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[8] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[10] : 0) +
                "</td><td>" + (inputVal1 > 0 && inputVal2 > 0 ? cells[11] : 0) +
                "</td></tr>";
              $("#word-table tbody").html(tableHtml);
            });
          },
        });
      });

      //index페이지랑 같음
      let timer;
      function resetTimer() {
        clearTimeout(timer);
        if (window.innerWidth >= 768) {
          timer = setTimeout(function () {
            window.location.href = "/SuSi/etc/noresponse.html";
          }, 120000);
        }
      }
      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);
      window.addEventListener("load", resetTimer);
      window.addEventListener("click", resetTimer);
      window.addEventListener("resize", resetTimer);
      window.addEventListener("blur", function () {
        clearTimeout(timer);
      });
    </script>
    <script
      src="https://kit.fontawesome.com/b17d4fa9e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
