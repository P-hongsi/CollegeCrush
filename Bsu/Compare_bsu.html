        50% {

        }

        }

        }

    <!-- 대학.csv파일에서 불러온 대학목록 -->
    <div id="select-container"></div>

    <!-- 비교 버튼 -->

      <button class="gesture" id="compare-btn">
        <span class="text">비교</span>
      </button>
    </div>

    <!-- 결과칸 -->
    <div id="result-container"></div>

    <!-- 표  -->
    <div id="table-container">
      <table id="word-table">
        <thead>
          <tr>
            <th>모집인원</th>
            <th>경쟁률</th>
            <th>최종추합번호</th>
            <th>평균총점수</th>
            <th>평균총점수(70%)</th>
            <th>평균등급</th>
            <th>평균등급(70%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      //대학 csv파일 파싱하고 저장된 점수값과 학과 점수 비교 코드
      $(document).ready(function () {
        var rows = null;

        $.ajax({
          url: "대학.csv",
          dataType: "text",
          type: "GET",
          beforeSend: function (xhr) {
            xhr.overrideMimeType("text/csv; charset=euc-kr");
          },
          success: function (data) {
            rows = data.split("\n");
            var selectHtml = '<select id="word-select">';
            for (var i = 0; i < rows.length; i++) {
              var cells = rows[i].split(",");
              selectHtml +=
                '<option value="' + i + '">' + cells[0] + "</option>";
            }
            selectHtml += "</select>";
            $("#select-container").html(selectHtml);
            $("#compare-btn").click(function () {
              var rowIndex = $("#word-select").val();
              var cells = rows[rowIndex].split(",");
              var inputVal1 = Number(window.localStorage.getItem("common"));
              var inputVal2 = Number(window.localStorage.getItem("career"));
              var inputVal3 = Number(window.localStorage.getItem("select"));
              const sum = inputVal1 + inputVal2 + inputVal3;
              const res = sum - cells[7];
              if (sum <= 0) {
                $("#result-container").html("점수 계산을 해주세요.");
              } else if (res >= 2) {
                $("#result-container").html(
                  `${cells[0]}는 하향지원입니다.(총점: ${sum})`
                );
              } else if (res > -2) {
                $("#result-container").html(
                  `${cells[0]}는 적정입니다.(총점: ${sum})`
                );
              } else if (res <= -2) {
                $("#result-container").html(
                  `${cells[0]}는 상향지원입니다.(총점: ${sum})`
                );
              }
              var tableHtml =
                "<tr><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[1] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[3] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[4] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[7] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[8] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[10] : 0) +
                "</td><td>" +
                (inputVal1 > 0 && inputVal2 > 0 ? cells[11] : 0) +
                "</td></tr>";
              $("#word-table tbody").html(tableHtml);
            });
          },
        });
      });
    </script>
