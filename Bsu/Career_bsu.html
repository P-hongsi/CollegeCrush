      html {

      }

      .hidden {
        display: none;
      }

      .shape svg {
        position: relative;
        display: block;
        width: 100vw;
        height: 56px;
      }

      .shape .shape-fill {
        fill: #f8a1be;
      }

      button {
        background-image: linear-gradient(90deg, rgba(248,161,190,1) 7%, rgba(204,121,149,1) 20%, rgba(168,88,117,1) 47%, rgba(165,86,115,1) 65%, rgba(120,44,75,1) 84%, rgba(80,3,41,1) 100%);

        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;

        color: #ffffff;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 18px;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:active,
      button:hover {
        outline: 0;
      }

      button span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
      }

      button:hover span {
        background: none;
      }

      button:active {
        transform: scale(0.9);
      }

      li {
        list-style-type: none;
        text-align: center;
        position: relative;
        color: white;
      }

      .btn {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
      }

      input {
        border: 0.1px solid #999;
        width: 18vw;
        height: 40px;
        margin-top: 10px;
        border-radius: 15px;
        background-color: white;
      }

      select {
        width: 20%;
        height: 35px;
        margin-bottom: 7px;
        border: 0.1px solid #999;
        background-color: white;
        border-radius: 14px;
      }

      .s {
        position: relative;
        right: 3vw;
      }

      #result {
        font-size: 30px;
        color: black;
      }

      body {
        margin: 0;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100%;
        position: relative;
        background: rgb(35, 35, 38);
        background-repeat: no-repeat;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8a1be;
        padding: 8px 12px;
      }

      .navbar__logo {
        font-size: 23px;
        color: white;
        width: 70px;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__menu :hover {
        background:white;
        border-radius: 4px;
      }

      .navbar__icons li {
        padding: 8px 12px;
      }

      .navbar__toogleBtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: black;
      }

      @media screen and (max-width: 768px) {
        .s {
          position: relative;
          right: 8vw;
        }

        input {
          width: 25vw;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }
      }
    </style>

    <script>
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      function storeValue() {
        const num2 = document.getElementById("num2").value.toLowerCase();
        const num4 = document.getElementById("num4").value.toLowerCase();
        const num6 = document.getElementById("num6").value.toLowerCase();
        let value1;
        let value2;
        let value3; 

        if (num2 === "a") {
          value1 = 0.5;
        } else if (num2 === "b") {
          value1 = 0.3;
        } else if (num2 === "c") {
          value1 = 0.1;
        } else {
          value1 = "유효하지 않는 값.";
        }
        if (num4 === "a") {
          value2 = 0.5;
        } else if (num4 === "b") {
          value2 = 0.3;
        } else if (num4 === "c") {
          value2 = 0.1;
        } else {
          value2 = "유효하지 않는 값.";
        }
        if (num6 === "a") {
          value3 = 0.5;
        } else if (num6 === "b") {
          value3 = 0.3;
        } else if (num6 === "c") {
          value3 = 0.1;
        } else {
          value3 = "유효하지 않는 값.";
        }


        if ((value1 + value2 + value3) / 3 > 0) {

          window.localStorage.removeItem("career");
          let sum = (value1 + value2 + value3) / 3;
          window.localStorage.setItem("career",sum);

          document.getElementById(
            "result"
          ).innerHTML = `진로 선택 과목 점수는: ${window.localStorage.getItem("career")}점 입니다.`;
        } else {
          document.getElementById(
            "result"
          ).innerHTML = `진로 선택 과목 점수를 다시 입력해주세요.`;
        }
      }
      // Set the number of seconds of inactivity before redirecting
      var inactivityTime = 60; // 60 seconds of inactivity before redirecting

      // Set the URL to redirect to
      var redirectUrl =
        "https://p-hongsi.github.io/CollegeCrush/etc/noresponse.html";

      // Initialize a timer variable
      var timer;

      // Add an event listener for user input
      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);

      // Start the timer
      startTimer();

      // Function to start the timer
      function startTimer() {
        timer = setTimeout(function () {
          window.location.href = redirectUrl;
        }, inactivityTime * 1000);
      }

      // Function to reset the timer
      function resetTimer() {
        clearTimeout(timer);
        startTimer();
      }
    </script>
