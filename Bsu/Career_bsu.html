    <script>
      //index페이지랑 똑같음
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");
      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      //점수 로컬 스토리지 저장 함수
      function storeValue() {
        const values = ["a", "b", "c"];
        const weights = [0.5, 0.3, 0.1];
        const scores = [];

        for (let i = 1; i <= 3; i++) {
          const num = document
            .getElementById(`num${i * 2}`)
            .value.toLowerCase();
          const index = values.indexOf(num);
          if (index === -1) {
            document.getElementById(
              "result"
            ).innerHTML = `진로 선택 과목 점수를 다시 입력해주세요.`;
            return;
          }
          scores.push(weights[index]);
        }
        const avgScore =
          scores.reduce((acc, score) => acc + score, 0) / scores.length;
        window.localStorage.removeItem("career");
        window.localStorage.setItem("career", avgScore);

        document.getElementById(
          "result"
        ).innerHTML = `진로 선택 과목 점수는: ${avgScore}점 입니다.`;
      }

      //index페이지랑 똑같음
      let timer;
      function resetTimer() {
        clearTimeout(timer);
        if (window.innerWidth >= 768) {
          timer = setTimeout(function () {
            window.location.href = "/SuSi/etc/noresponse.html";
          }, 120000);
        }
      }
      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);
      window.addEventListener("load", resetTimer);
      window.addEventListener("click", resetTimer);
      window.addEventListener("resize", resetTimer);
      window.addEventListener("blur", function () {
        clearTimeout(timer);
      });
    </script>
