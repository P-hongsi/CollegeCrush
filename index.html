    html {

    root {
      --text-color: #f0f4f5;
      --background-color: #13334c;
      --accent-color: #fd5f00;
    }

    body {
      margin: 0px;
      font-family: 'Nanum Gothic', sans-serif;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #13334c;
      padding: 8px 12px;
    }

    .navbar__logo {
      font-size: 24px;
      color: white;
      width: 70px;
    }

    .navbar__logo i {
      color: #fd5f00;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
      padding-left: 0px;
    }

    .navbar__menu li {
      padding: 8px 12px;

    }

    .navbar__menu :hover {
      background: #fd5f00;
      border-radius: 4px;
    }

    .navbar__icons li {
      padding: 8px 12px;
    }

    .navbar__toogleBtn {
      display: none;
      position: absolute;
      right: 32px;
      font-size: 24px;
      color: #fd5f00;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 24px;
      }

      .navbar__menu {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .navbar__menu li {
        width: 100%;
        text-align: center;
      }

      .navbar__toogleBtn {
        display: block;
      }

      .navbar__menu.active,
      .navbar__icons.active {
        display: flex;
      }
    }

    input {
      width: 80%;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(233, 233, 233);
    }

    .cal {
      margin-top: 70px;
      position: relative;
      text-align: center;
      font-family: 'Nanum Gothic', sans-serif;
      font-size: 20px;
      background-color: #f6f6e9;
    }

    .btn {
      border-radius: 10px;
      width: 75px;
      font-family: 'Nanum Gothic', sans-serif;
      height: 35px;
      background-color: #fd5f00;
      border: 0;
      font-size: 15px;
      color: white;
    }

    #result {
      color: #FE2E2E;
    }
  </style>
</head>

    function compareValues() {
      const key = document.getElementById("key").value;
      const value = Number(document.getElementById("value1").value) + Number(document.getElementById("value2").value);

      if (!uni.hasOwnProperty(key)) {
        document.getElementById("result").innerHTML = "학과를 다시 입력해주세요.";
      } else if (isNaN(value)) {
        document.getElementById("result").innerHTML = "학과를 다시 입력해주세요";
      } else if (value === uni[key]) {
        document.getElementById("result").innerHTML = `당신의 점수는 2022년도 "${key}"의 평균 점수와 일치합니다.`;
      } else if (value > uni[key]) {
        document.getElementById("result").innerHTML = `당신의 점수는 2022년도 "${key}"의 평균 점수보다 ${value - uni[key]}만큼 높습니다.`;
