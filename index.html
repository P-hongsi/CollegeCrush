      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: grid;
      }

      a {
        text-decoration: none;
        color: black;
        font-size: 19px;
      }

      section {
        position: absolute;
        top: 6vh;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: contain;
        background-position: center;
        background-attachment: fixed;
      }

      section .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(etc/indexrb.png);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      section .box:nth-child(1) {
        filter: blur(10px);
      }

      section .box:nth-child(2) {
        clip-path: circle(150px at var(--x) var(--y));
      }

      section .box h2 {
        position: absolute;
        color: black;
        font-size: 10em;
        transform: translate(0, 0);
        transform: translate(calc(var(--x) / 25), calc(var(--y) / 25));
      }

      .hover-link {
        cursor: pointer;
      }

      .icons {
        position: fixed;
        top: 0.1vw;
        left: 47vw;
      }

      .icon {
        display: flex;
        width: 50px;
        height: 40px;
        text-decoration: none;
        font-size: 26px;
        color: black;
        border-radius: 50%;
        transition-property: outline-offset, outline-color, background-color;
        transition-duration: 0.25s;
      }
      .icon i {
        margin: auto;
      }
      .icon:hover i {
        animation: shake 0.25s;
      }
      .icon--github:hover {
        background-image: linear-gradient(
          45deg,
          rgba(255, 179, 11, 1) 13%,
          rgba(255, 104, 93, 1) 50%,
          rgba(243, 106, 62, 1) 82%
        );
      }

      @keyframes shake {
        10% {
          transform: rotate(15deg);
        }
        20% {
          transform: rotate(-15deg);
        }
        30% {
          transform: rotate(15deg);
        }
        40% {
          transform: rotate(-15deg);
        }
      }

      .navbar {
        display: flex;
        background-image: url(etc/indexrb.png);
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        height: 6vh;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__menu :hover {
        border-radius: 10px;
        animation: fade-out 0.7s ease-in-out;
        animation-fill-mode: forwards;
      }

        .backdrop {
          width: 69%;
          height: 30%;
          text-align: center;
          background-color: rgba(78, 78, 78, 0.05);
          border-radius: 30px;
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          box-shadow: 2px 7px 15px 8px rgba(0, 0, 0, 0.3);
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 58px;
        }

        .backdrop > span {
          display: inline-block;
          animation: flip 4s infinite;
          animation-delay: calc(0.4s * var(--x));
        }
        @keyframes flip {
          0%,
          80% {
            transform: rotateY(345deg);
          }
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          position: relative;
          height: auto;
          background: #ff990a;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }
      }

    <script>
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      const pos = document.documentElement;
      pos.addEventListener("mousemove", (e) => {
        pos.style.setProperty("--x", e.clientX + "px");
        pos.style.setProperty("--y", e.clientY + "px");
      });

      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/SuSi/settings/sw.js", {
          scope: "/SuSi/",
        });
      }

      // Initialize a timer variable
      let timer;

      // Function to reset the timer
      function resetTimer() {
        clearTimeout(timer);
        if (window.innerWidth >= 768) {
          timer = setTimeout(function () {
            window.location.href = "/SuSi/etc/ThxU.html";
          }, 120000);
        }
      }

      let doctitle = document.title;

      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);
      window.addEventListener("load", resetTimer);
      window.addEventListener("click", resetTimer);
      window.addEventListener("resize", resetTimer);
      window.addEventListener("blur", function () {
        clearTimeout(timer);
      });
      window.addEventListener("blur", () => {
        document.title = "Bye!";
      });
      window.addEventListener("focus", () => {
        document.title = doctitle;
      });

      let timer2;

      document
        .querySelector(".hover-link")
        .addEventListener("mouseover", () => {
          timer2 = setTimeout(() => {
            const url = document
              .querySelector(".hover-link")
              .getAttribute("data-url");
            window.location.href = url;
          }, 4000);
        });

      document.querySelector(".hover-link").addEventListener("mouseout", () => {
        clearTimeout(timer2);
      });
    </script>
