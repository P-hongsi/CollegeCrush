<!DOCTYPE html>
<html>
  <head>
    <meta property="og:url" content="https://p-hongsi.github.io/SuSi/">
    <meta property="og:title" content="수시">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/SuSi/etc/logol.png">
    <meta property="og:description" content="수시로 가자!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>ㅅㅅ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }

      a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-size: 19px;
      }

      section {
        position: absolute;
        top: 6vh;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: contain;
        background-position: center;
        background-attachment: fixed;
      }

      section .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(/SuSi/etc/index.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      section .box:nth-child(1) {
        filter: blur(10px);
      }

      section .box:nth-child(2) {
        clip-path: circle(150px at var(--x) var(--y));
      }

      section .box h2 {
        position: absolute;
        color: black;
        font-size: 10em;
        transform: translate(0, 0);
        transform: translate(calc(var(--x) / 25), calc(var(--y) / 25));
      }

      .navbar {
        display: flex;
        background-image: url(/SuSi/etc/index.jpg);
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        height: 6vh;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0px;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__menu :hover {
        background: #e4650a;
        border-radius: 10px;
      }

      .navbar__logo {
        display: inline-flex;
      }

      .navbar__icons li {
        padding: 8px 12px;
      }

      .navbar__toogleBtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: #063c66;
      }

      .backdrop {
        display: none;
      }

      .background {
        display: none;
      }

      .hidden {
        display: none;
      }

      .shape {
        display: none;
      }

      @media screen and (max-width: 768px) {
        section {
          position: relative;
          display: none;
        }

        .navbar {
          height: auto;
        }

        .hidden {
          display: flex;
          width: 20px;
          height: 20px;
          display: inline-block;
        }

        .shape svg {
          width: 100%;
          height: 56px;
        }

        .shape {
          display: block;
        }

        .shape .shape-fill {
          fill: #748dfd;
        }

        .navbar__menu :hover {
          width: 15vw;
        }

        .background {
          background-image: url(/SuSi/etc/index.jpg);
          background-size: cover;
          background-position: top;
          width: 100vw;
          height: 83vh;
          display: flex;
          align-items: top;
          justify-content: center;
        }

        .backdrop {
          width: 65%;
          height: 30%;
          text-align: center;
          background-color: rgba(0, 0, 128, 0.05);
          border-radius: 30px;
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          box-shadow: 2px 7px 15px 8px rgba(0, 0, 0, 0.3);
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 58px;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
          position: relative;
          background: #748dfd;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navbar__menu li {
          width: 100%;
          text-align: center;
        }

        .navbar__toogleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_iYvSqSMKZB.json"
          background="transparent"
          speed="1"
          style="width: 40px; height: 40px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <ul class="navbar__menu">
        <li><a href="Bsu/Compare_bsu.html">부산대</a></li>
      </ul>
      <a class="navbar__toogleBtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="shape">
      <svg
        data-name="Layer 1"

          opacity=".25"

        ></path>

    </div>
    <div class="background">
      <div class="backdrop">Made by 주니</div>
    </div>
    <a href="https://www.instagram.com/sooyaaa__/" class="hidden">블</a>
    <a href="https://www.instagram.com/roses_are_rosie/" class="hidden">핑</a>
    <a href="https://www.instagram.com/jennierubyjane/" class="hidden">사</a>
    <a href="https://www.instagram.com/lalalalisa_m/" class="hidden">랑</a>
    <section>
      <div class="box">
        <h2>Made by</h2>
      </div>
      <div class="box">
        <h2>주니</h2>
      </div>
    </section>
    <script>
      const toggleBtn = document.querySelector(".navbar__toogleBtn");
      const menu = document.querySelector(".navbar__menu");
      const icons = document.querySelector(".navbar__icons");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("active");
        icons.classList.toggle("active");
      });

      const pos = document.documentElement;
      pos.addEventListener("mousemove", (e) => {
        pos.style.setProperty("--x", e.clientX + "px");
        pos.style.setProperty("--y", e.clientY + "px");
      });

      // Initialize a timer variable
      let timer;

      // Function to reset the timer
      function resetTimer() {
        clearTimeout(timer);
        if (window.innerWidth >= 768) {
          timer = setTimeout(function () {
            window.location.href = "/SuSi/etc/ThxU.html";
          }, 120000);
        }
      }

      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("mousedown", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("touchmove", resetTimer);
      window.addEventListener("scroll", resetTimer);
      window.addEventListener("load", resetTimer);
      window.addEventListener("click", resetTimer);
      window.addEventListener("resize", resetTimer);
      window.addEventListener("blur", function () {
        clearTimeout(timer);
      });
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://kit.fontawesome.com/b17d4fa9e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
