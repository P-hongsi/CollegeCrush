<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대학 뿌셔!👨‍🏫👩‍🏫</title>
  <style>
    root {
      --text-color: #f0f4f5;
      --background-color: black;
      --accent-color: #247ec4;
    }

    body {
      margin: 0px;
      font-family: 'Nanum Gothic', sans-serif;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .background {
      background-image: url(s.jpg);
      background-size: cover;
      background-position: top;
      width: 100vw;
      height:79vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .backdrop {
      width: 30%;
      height: 40%;
      background-color: rgba(0,0,128,0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 2px 7px 15px 8px rgba(0,0,0,0.3);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 58px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 8px 12px;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
      padding-left: 0px;
    }

    .navbar__menu li {
      padding: 8px 12px;

    }

    .navbar__menu :hover {
      background: #247ec4;
      border-radius: 4px;
    }

    .navbar__icons li {
      padding: 8px 12px;
    }

    .navbar__toogleBtn {
      display: none;
      position: absolute;
      right: 32px;
      font-size: 24px;
      color: #247ec4;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 24px;
      }

      .navbar__menu {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .navbar__menu li {
        width: 100%;
        text-align: center;
      }

      .navbar__toogleBtn {
        display: block;
      }

      .navbar__menu.active,
      .navbar__icons.active {
        display: flex;
      }

      .background {
        background-image: url(s.jpg);
        background-size: cover;
        background-position: top;
        width: 100vw;
        height:79vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .backdrop {
        width: 80%;
        height: 40%;
        background-color: rgba(0,0,128,0.1);
        border-radius: 30px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 2px 7px 15px 8px rgba(0,0,0,0.3);
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 58px;
      }
    }

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <a id="f" href="index.html">👨‍🏫👩‍🏫</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="Bsu/Compare_bsu.html">부산대</a></li>
    </ul>
    <a href="#" class="navbar__toogleBtn">
      <i class="fas fa-bars"></i>
    </a>
  </nav>
  <div class="background">
    <div class="backdrop">대학뿌셔!</div>
  <script>
    const toggleBtn = document.querySelector('.navbar__toogleBtn');
    const menu = document.querySelector('.navbar__menu');
    const icons = document.querySelector('.navbar__icons');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('active')
      icons.classList.toggle('active')
    });
  </script>
  <script src="https://kit.fontawesome.com/b17d4fa9e7.js" crossorigin="anonymous"></script>
</body>
</body>

</html>
