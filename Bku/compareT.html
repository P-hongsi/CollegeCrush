  <body oncontextmenu="return false">

    <!-- 대학.csv파일에서 불러온 대학목록 -->
    <div id="select-container"></div>
    <br /><br /><br /><br /><br />

    <!-- 비교 버튼 -->
    <div class="parent">
      <button id="compare-btn"><span class="text">비교</span></button>
    </div>

    <!-- 결과칸 -->
    <div id="result-container"></div>

    <!-- 표  -->
    <div id="table-container">
      <table id="word-table">
        <thead>
          <tr>
            <th>모집인원</th>
            <th>경쟁률</th>
            <th>최종후보순위</th>
            <th>최고환산점수</th>
            <th>평균환산점수</th>
            <th>80%환산점수</th>
            <th>최고등급</th>
            <th>평균등급</th>
            <th>80%등급</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      //대학 csv파일 파싱하고 저장된 점수값과 학과 점수 비교 코드
      $(document).ready(function () {
        var rows = null;

        $.ajax({
          url: "부경.csv",
          dataType: "text",
          type: "GET",
          beforeSend: function (xhr) {
            xhr.overrideMimeType("text/csv; charset=euc-kr");
          },
          success: function (data) {
            rows = data.split("\n");
            var selectHtml = '<select id="word-select">';
            for (var i = 0; i < rows.length; i++) {
              var cells = rows[i].split(",");
              selectHtml +=
                '<option value="' + i + '">' + cells[0] + "</option>";
            }
            selectHtml += "</select>";
            $("#select-container").html(selectHtml);
            $("#compare-btn").click(function () {
              var rowIndex = $("#word-select").val();
              var cells = rows[rowIndex].split(",");
              var inputVal1 = Number(window.localStorage.getItem("common"));
              var inputVal2 = Number(window.localStorage.getItem("career"));
              let score = inputVal1 - inputVal2;
              let res;
              if (score === 1) {
                res = 1000;
              } else if (score > 2) {
                res = (900-(score-1)*5)+100;
              } else if (score === 2) {
                res = 995;
              } else if (score > 3) {
                res = (895-(score-2)*5)+100;
              } else if (score === 3) {
                res = 990
              } else if (score > 4) {
                res = (890-(score-3)*5)+100;
              } else if (score === 4) {
                res = 980;
              } else if (score > 5) {
                res = (880-(score-4)*10)+100;
              } else if (score === 5) {
                res = 970;
              } else if (score > 6) {
                res = (870-(score-5)*10)+100;
              } else if (score === 6) {
                res = 960;
              } else if (score > 7) {
                res = (860-(score-6)*10)+100;
              } else if (score === 7) {
                res = 940;
              } else if (score > 8) {
                res = (840-(score-7)*20)+100;
              } else if (score === 8) {
                res = 915;
              } else if (score > 9) {
                res = (815-(score-8)*25)+100;
              } else if (score === 9){
                res = 890;
              } else {
                res = 0;
              }
              const diff1 = res - cells[10];
              if (res <= 0) {
                $("#result-container").html("점수 계산을 해주세요.");
              } else if (diff1 === 0) {
                $("#result-container").html(`${cells[0]}의 환산점수평균와 입력값이 일치합니다.`);
              } else if (diff1 > 0) {
                $("#result-container").html(`${cells[0]}의 환산점수평균이 입력값보다 작습니다.`);
              } else if (diff1 < 0) {
                $("#result-container").html(`${cells[0]}의 환산점수평균이 입력값보다 큽니다.`);
              }
              var tableHtml = "<tr><td>" + (inputVal1 > 0 ? cells[1] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[3] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[4] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[9] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[10] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[12] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[5] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[6] : 0) +
                "</td><td>" + (inputVal1 > 0 ? cells[8] : 0) +
                "</td></tr>";
              $("#word-table tbody").html(tableHtml);
            });
          },
        });
      });
    </script>
